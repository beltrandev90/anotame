<ion-header>
  <ion-toolbar>

    <ion-title><ion-icon name="person-outline" style="font-size: 45px;margin-left: 85px;"></ion-icon></ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <!-- Itera sobre empleadosFiltrados -->
        <ion-list *ngFor="let empleado of empleados; let i = index">
          <!-- Muestra el nombre del empleado -->
          <ion-item class="negrita">{{ empleado.nombre }}</ion-item>
          <!-- Muestra el email del empleado -->
          <ion-item class="negrita">{{ empleado.email }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
